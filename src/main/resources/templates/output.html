<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Tutorial of Thymeleaf</title>
</head>
<body>
    <h1>Thymeleaf 課題</h1>
    <h2>入力画面</h2>
    <p th:text="'入力された値は「' + ${inputText} + '」です。'"></p>
    <p><a th:href="@{/input(previous=${inputText})}">入力画面へ戻る</a></p>
</body>
</html>
