<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Tutorial of Thymeleaf</title>
</head>
<body>
    <h1>Thymeleaf課題</h1>
    <h2>入力画面</h2>
    <p>値を入力してください。</p>
    <div th:if="${previous} != null">
        <p th:text="'前回入力された値は「' + ${previous} + ' 」でした。'"></p>
    </div>
    <form method="post" th:action="@{/output}">
        <div>
            <input type="text" name="inputText">
            <button type="submit">送信</button>
        </div>
    </form>
</body>
</html>
