<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
     <title>Tutorial of Thymeleaf</title>
</head>
<body>
    <h1>Thymeleaf課題</h1>
    <h2>入力画面</h2>
    <p>値を入力してください。</p>
    <form method="post" action="/output">
        <label for="inputText">入力してください:</label>
        <input type="text" id="inputText" name="inputText"/>
        <button type="submit">送信</button>
    </form>
    <p th:text="#{previous.input}">前回入力された値は"previous.input"でした。</p>
</body>
</html>
